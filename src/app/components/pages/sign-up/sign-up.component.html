<div class="content">
    <div class="col-md-9 col-sm-9 col-lg-4">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-6 col-lg-9">
          <img src="assets/img/logo-lg.png" width="250px" class="mb-3" alt="">
        </div>
        <div class="col-md-6 col-sm-6 col-6 col-lg-3 text-right">
          <i class="fa fa-user fa-20"></i>
        </div>
      </div>
      <div class="text-right mb-3">
        <h3 class="h3"> Registro de Usuario</h3>
      </div>
      <form (ngSubmit)="onRegisterUser()" [formGroup]="formRegisterUser"  ngNativeValidate="false">
          <div class="form-group">
              <input type="text" class="form-control form-control-lg inputTrans" autocomplete="false" formControlName="displayName"
                placeholder="Name *"
                [ngClass]="{'is-invalid': !formRegisterUser.get('displayName').valid, 'is-valid': formRegisterUser.get('displayName').valid}">
              <span *ngIf="!formRegisterUser.get('displayName').valid" class="invalid-feedback">
                Debe llena esta campo
              </span>
            </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg inputTrans" autocomplete="false" formControlName="email"
              placeholder="E-mail *"
              [ngClass]="{'is-invalid': !formRegisterUser.get('email').valid, 'is-valid': formRegisterUser.get('email').valid}">
            <span *ngIf="!formRegisterUser.get('email').valid" class="invalid-feedback">
              Debe llena esta campo
            </span>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control form-control-lg inputTrans"
              placeholder="Contraseña  *"
              [ngClass]="{'is-invalid': !formRegisterUser.get('password').valid, 'is-valid': formRegisterUser.get('password').valid}">
            <span *ngIf="!formRegisterUser.get('password').valid" class="invalid-feedback">
              Debe llena esta campo
            </span>
          </div>
          <button [disabled]="!formRegisterUser.valid" class="btn btn-lg btn-brown btn-width">Registarte</button>
        </form>
      <div class="text-center mt-5">
        <span>¿Aún no tienes una cuenta?</span>
        <button class="btn btn-lg btn-dark btn-width mt-4" [routerLink]="['/login']">Inicia Sesión</button>
      </div>
    </div>
  </div>
